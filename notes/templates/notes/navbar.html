{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}{% endblock %}

    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    {% block style %} {% endblock %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script
  src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js">  
</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/1.9.1/showdown.min.js"></script>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&display=swap" rel="stylesheet">


</head>
<body>
    <div class="topnav" id="mytopnav">
        <div class="logo-div">
            <a href="{% url 'home' %}" class="logo-link">H-Notes</a>
        </div>

        <div class="menu-div">
            <a href="{% url 'note' %}" class="nav-links">Notes</a>
            <a href="{% url 'examsolution' %}" class="nav-links">Exam Solution</a>
            <a href="{% url 'about' %}" class="nav-links">About</a>
        </div>

        <div class="icon-div">
            <a href="javascript:void(0);" class="icon" >
                <i class="fa fa-bars"></i>
            </a>
        </div>
    </div>
    {% block content %}
    {% endblock %}
   
    <script src="{% static 'js/navbar.js' %}">

    </script>
</body>
</html>
